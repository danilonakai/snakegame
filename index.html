<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.0/css/all.css" integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>SnakeGame</title>
</head>
<body>
    <header>
        <h1>SnakeGame</h1>
        <h2>Created by <a href="https://danilonakai.com/" target="_blank">Danilo Nakai</a>.</h2>

        <h3 class="desktop-explanation">
            Press 
            <i class="far fa-caret-square-left"></i> 
            <i class="far fa-caret-square-up"></i> 
            <i class="far fa-caret-square-right"></i> 
            <i class="far fa-caret-square-down"></i> 
            Buttons to start playing the game. :)
        </h3>

        <h3 class="mobile-explanation">
            Swipe to start playing the game. :)
        </h3>

        <span id="best">Best: <strong>0</strong></span>
        <span id="points">Points: <strong>0</strong></span>
    </header>

    <canvas id="stage"></canvas>

    <script src="js/scripts.js"></script>

</body>
</html>
